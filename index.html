<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Flow | Login</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
  
    body {
      font-family: 'Open Sans', 'Lato', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1c1f26);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f1f5f9;
      position: relative;
      overflow: hidden;
    }

   
    body::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 100%;
      width: 600px;
      height: 600px;
      background: url('logo.jpg') no-repeat center;
      background-size: contain;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    nav, section, footer {
      position: relative;
      z-index: 1;
    }

    nav {
      background-color: #161b22;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .form-container {
      background: rgba(22, 27, 34, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.2);
    }

    input {
      background-color: #0d1117;
      color: #f9fafb;
      border: 1px solid #30363d;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
      outline: none;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.6);
    }

    footer {
      background-color: #161b22;
      color: #9ca3af;
    }

    .icon-btn {
      color: #f9fafb;
      border: 1px solid #30363d;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .icon-btn:hover {
      background-color: #3b82f6;
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
 
  <nav class="flex justify-between items-center p-4">
    <div class="flex items-center space-x-3">
      <img src="logo.jpg" alt="Vibe Flow Logo" class="w-10 h-10 rounded-full">
      <h1 class="text-2xl font-semibold text-[#3b82f6]">Vibe Flow</h1>
    </div>
    <ul class="flex space-x-6 text-gray-300">
      <li><a href="#" class="hover:text-[#3b82f6]">Home</a></li>
      <li><a href="#" class="hover:text-[#3b82f6]">About</a></li>
      <li><a href="#" class="hover:text-[#3b82f6]">Contact</a></li>
    </ul>
  </nav>

  
  <section class="flex-grow flex items-center justify-center p-6">
    
    <div id="loginPage" class="form-container max-w-md w-full">
      <h2 class="text-3xl font-bold text-center text-[#3b82f6] mb-6">Welcome Back</h2>

      <form id="loginForm" onsubmit="return validateLogin(event)">
        <div class="mb-4">
          <label for="email" class="block mb-2 text-gray-300">Email</label>
          <input
            type="email"
            id="email"
            class="w-full p-2 rounded focus:outline-none"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block mb-2 text-gray-300">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-2 rounded focus:outline-none"
            placeholder="********"
            required
          />
        </div>

        <div class="flex items-center justify-between mb-4 text-gray-400">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2 accent-[#3b82f6]" /> Remember Me
          </label>
          <a href="#forgot" class="text-[#3b82f6] hover:underline text-sm">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full btn-primary py-2 rounded font-semibold">Login</button>
      </form>

      <div class="text-center my-4 text-gray-400">or continue with</div>
      <div class="flex justify-center space-x-4 mb-4">
        <button class="icon-btn p-2 rounded-full"><i class="fab fa-google"></i></button>
        <button class="icon-btn p-2 rounded-full"><i class="fab fa-facebook-f"></i></button>
        <button class="icon-btn p-2 rounded-full"><i class="fab fa-apple"></i></button>
      </div>

      <p class="text-center text-gray-400">
        Donâ€™t have an account?
        <a href="#signup" class="text-[#3b82f6] hover:underline">Sign Up</a>
      </p>
    </div>

    
    <div id="favoriteArtistsPage" class="form-container max-w-md w-full hidden">
      <h2 class="text-3xl font-bold text-center text-[#3b82f6] mb-6">Your Favorite Artists</h2>
      <form id="artistsForm" onsubmit="return submitArtists(event)">
        <p class="text-gray-300 mb-4">Select your favorite artists:</p>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" name="artists" value="A.R. Rahman" /> A.R. Rahman</label>
          <label><input type="checkbox" name="artists" value="Taylor Swift" /> Taylor Swift</label>
          <label><input type="checkbox" name="artists" value="Shankar Mahadevan" /> Shankar Mahadevan</label>
          <label><input type="checkbox" name="artists" value="Justin Bieber" /> Justin Bieber</label>
          <label><input type="checkbox" name="artists" value="Neha Kakkar" /> Neha Kakkar</label>
          <label><input type="checkbox" name="artists" value="Ariana Grande" /> Ariana Grande</label>
          <label><input type="checkbox" name="artists" value="Ed Sheeran" /> Ed Sheeran</label>
          <label><input type="checkbox" name="artists" value="Shreya Ghoshal" /> Shreya Ghoshal</label>
          <label><input type="checkbox" name="artists" value="The Weeknd" /> The Weeknd</label>
          <label><input type="checkbox" name="artists" value="Sonu Nigam" /> Sonu Nigam</label>
        </div>
        <button type="submit" class="w-full btn-primary py-2 rounded mt-4 font-semibold">Continue</button>
      </form>
    </div>
  </section>
  

 
  <footer class="text-center p-4">
    &copy; 2025 Vibe Flow. All rights reserved.
  </footer>

  
  <script>
    function validateLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return false;
      }

      const emailPattern = /\S+@\S+\.\S+/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("favoriteArtistsPage").classList.remove("hidden");
      return true;
    }

    function submitArtists(event) {
      event.preventDefault();
      const selected = Array.from(document.querySelectorAll('input[name="artists"]:checked')).map(el => el.value);

      if (selected.length === 0) {
        alert("Please select at least one artist.");
        return false;
      }

      console.log("Favorite artists selected:", selected); 

      
      window.location.href = "index2.html";
      return true;
    }
  </script>
</body>
</html>
